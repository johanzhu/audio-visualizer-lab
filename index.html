	<style>
		html,body{
			width: 100%;

			overflow: hidden;
			background-color: white;
		}
	</style>
		<script>
			
			var world,
				sound,
				balls;
						
			
			
			loadMusic(onComplete);
			
			
			function loadMusic(onComplete) {
				
				sound = new THREE.Audio();
				
				var audioLoader = new THREE.AudioLoader();
				
				audioLoader.load('./assets/music.mp3',function(buffer) {
					
					sound.setBuffer( buffer );
					
					sound.setLoop(false);
					
					sound.setVolume(0.5);
					
				});
				
			}
			
			function onComplete() {
				
				initWorld();
				
				createScene();
				
				bindMusci();
				
			}
			
			function initWorld() {
				
				world = new World();
				
				world.init();
				
				world.removeAxis();
				
			}
			
			function createScene() {
				
				
				
				
				
				
				
				
			}
			
			
			
			function animate() {
				requestAnimationFrame(animate);
				world.render();
			}
			
			
		</script>
	</body>
</html>
